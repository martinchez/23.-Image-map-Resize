<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image manipulation on Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/konva@8.2.0/konva.min.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        #konva-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="konva-container"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const konvaContainer = document.getElementById('konva-container');
        const stage = new Konva.Stage({
            container: konvaContainer,
            width: window.innerWidth,
            height: window.innerHeight
        });
        const layer = new Konva.Layer();
        stage.add(layer);

        const img = new Image();
        img.src = 'https://assets-global.website-files.com/65943d23dc44e6ce92eb6b67/65fc9f534c1398dac499304d_commercial_search-p-800.jpg';
        img.onload = function () {
            const latlng = L.latLng(51.5, -0.09);
            const point = map.latLngToContainerPoint(latlng);

            // Maximum width for the image
            const MAX_IMAGE_WIDTH = 200;

            // Calculate scaling factor to fit the image within the maximum width
            const scale = MAX_IMAGE_WIDTH / img.width;
            const width = img.width * scale;
            const height = img.height * scale;

            const konvaImage = new Konva.Image({
                image: img,
                x: point.x,
                y: point.y,
                width: width,
                height: height,
                draggable: true,
                offsetX: width / 2,
                offsetY: height / 2
            });
            layer.add(konvaImage);
            layer.draw();

            // Create transformer
            const tr = new Konva.Transformer({
                nodes: [konvaImage],
                keepRatio: false,
                enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
                rotateEnabled: true,
                visible: false
            });
            layer.add(tr);

            // Toggle transformer visibility on image click
            konvaImage.on('click', function () {
                tr.visible(!tr.visible());
                layer.draw();
            });

            // Hide transformer when clicking outside the image
            stage.on('click', function (e) {
                if (e.target === stage) {
                    tr.visible(false);
                    layer.draw();
                }
            });

            // Update image position on map move or zoom
            map.on('move', updateImagePosition);
            map.on('zoom', updateImagePosition);

            function updateImagePosition() {
                const point = map.latLngToContainerPoint(latlng);
                konvaImage.position({
                    x: point.x,
                    y: point.y
                });
                layer.batchDraw();
            }

            // Redraw Konva stage on window resize
            window.addEventListener('resize', function () {
                stage.width(window.innerWidth);
                stage.height(window.innerHeight);
                stage.draw();
            });
        };
    </script>
</body>

</html>
